name: Deploy Skyward Backend

on:
  push:
    branches:
      - main

concurrency:
  group: skyward-production
  cancel-in-progress: true

jobs:
  deploy:
    name: Build & Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node (LTS recommended)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Build project
      - name: Build TypeScript
        run: npm run build

      # 5ï¸âƒ£ Deploy to EC2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "ğŸ“ Changing to app directory..."
            cd ${{ secrets.APP_PATH }}

            echo "â¬‡ï¸ Fetching latest code..."
            git fetch origin

            echo "ğŸ”„ Resetting to latest commit..."
            git reset --hard origin/main

            echo "ğŸ§¹ Cleaning untracked files..."
            git clean -fd

            echo "ğŸ“¦ Installing dependencies..."
            npm ci

            echo "ğŸ—ï¸ Building project..."
            npm run build

            echo "â™»ï¸ Reloading PM2..."
            pm2 reload skyward

            echo "âœ… Deployment successful!"